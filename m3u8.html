
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>videoJs</title>
         <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
       <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
        <!-- <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script> -->
		
    </head>
    <body>

			<video id="example-video" width="600" height="300" class="video-js vjs-default-skin vjs-big-play-centered" poster="">
				<!-- <source src="http://ivi.bupt.edu.cn/hls/chchd.m3u8" type="application/x-mpegURL"> -->
				<source src="http://ivi.bupt.edu.cn/hls/chchd.m3u8" type="application/x-mpegURL">
			</video>

        <script type="text/javascript">
            var player = videojs('example-video', { "poster": "", "controls": "true" }, function() {
                this.on('play', function() {
                    console.log('正在播放');
                });
                //暂停--播放完毕后也会暂停
                this.on('pause', function() {
                    console.log("暂停中")
                });
                // 结束
                this.on('ended', function() {
                    console.log('结束');
                })
 
            });
        </script>
    </body>
